<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Code Editor | Robotics Game Server</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/code_editor.css">
		<link rel="shortcut icon" href="images/logo.png" type="image/png">
	</head>
	<body>
		<div class="shell">
			<section class="top-panel">
				<a class="back back-icon" href=""></a>
				<a class="open open-icon" href=""></a>
				<a class="save save-icon" href=""></a>
				<a class="play play-icon" href=""></a>
				<div class="version-shell">
					<span>Version:</span>
					<select class="version">
						<option>current</option>
						<option>06.11.2019 (failed)</option>
						<option>05.11.2019 (failed)</option>
						<option>03.11.2019 (failed)</option>
					</select>
				</div>
			</section>
			<section>
				<textarea name="code-editor" wrap="off"></textarea>
			</section>
		</div>
	</body>
</html>
