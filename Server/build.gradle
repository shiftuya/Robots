plugins {
    id 'java'
    id 'application'
}

group 'TeamProject'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



application {
    mainClassName = 'ru.nsu.fit.markelov.MainServer'
}
