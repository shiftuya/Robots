plugins {
    id 'java'
    id 'application'
}

group 'TeamProject'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.27.2.1'
    compile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
}



application {
    mainClassName = 'ru.nsu.fit.markelov.MainServer'
}
